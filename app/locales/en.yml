  paragraph2: You can review the most current version of the Terms of Service at any time at here. APPLICATION reserves the right to update and change the Terms of Service by posting updates and changes to the APPLICATION website. You are advised to check the Terms of Service from time to time for any updates or changes that may impact you.
  paragraph3: Everyday language summaries are provided for your benefit and are not legally binding. Please read the Terms of Service for the complete picture of your legal requirements.
  paragraph4: By using APPLICATION or any APPLICATION services, you are agreeing to these terms. Be sure to occasionally check back for updates.
