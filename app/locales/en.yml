privacy:
  title: Privacy
  header: Privacy
  section1: SECTION 1
  general: GENERAL
  paragraph1: APPLICATION collects e-mail addresses of people who send us e-mail. We also collect information on what pages users access and information provided to us by users via surveys and site registrations. Such information may contain personal data about you including your address, phone numbers, etc. We are not allowed to disclose such personal information without your written permission.
  paragraph2: However, certain information collected from you and about you is used within the context of providing the Service. The information we collect is not shared with or sold to others except under the certain circumstances and which your use of the Service is deemed to provide to us a valid consent to disclose the following
  paragraph3:
    In order to investigate, prevent, or take action regarding illegal activities, suspected fraud, situations involving potential threats to the physical safety of any person, violations of APPLICATION’s terms of use, or as otherwise required by law.
    APPLICATION does not rent, sell, or share personal information about you with other companies except to provide products or services you’ve requested or when we have your permission.
    We will transfer information about you if APPLICATION is acquired by or merged with another company. In this event, APPLICATION will notify you by email or by putting a prominent notice on the APPLICATION web site before information about you is transferred and becomes subject to a different privacy policy.
    Everyday language summaries are provided for your benefit and are not legally binding. Please read the Terms of Service for the complete picture of your legal requirements.
  section2: SECTION 2
  info: WHAT WE DO WITH YOUR INFORMATION
  paragraph4: 'When you register for APPLICATION we ask for your email address. APPLICATION uses the information we collect for the following general purposes: products and services provision, billing, identification and authentication, services improvement, contact, and research.'
  paragraph5: As part of the buying and selling process on APPLICATION, you will obtain the email address and/or shipping address of your customers. By entering into our User Agreement, you agree that, with respect to other users' personal information that you obtain through APPLICATION or through a related communication or facilitated transaction, APPLICATION hereby grants to you a license to use such information only for related communications that are not unsolicited commercial messages.
  paragraph6: APPLICATION does not tolerate spam. Therefore, without limiting the foregoing, you are not licensed to add the name of someone who has purchased an item from you, to your mail list (email or physical mail) without their express consent.
  basically: BASICALLY
  paragraph7: We won't sell your information or use it in any way we wouldn't want our own information shared. Do the same for people who sign-up on your APPLICATION site.
  section3: SECTION 3
  security: SECURITY
  paragraph8: The security of your personal information is important to us. No method of transmission over the Internet, or method of electronic storage, is 100% secure, however. Therefore, while we strive to use means to protect your personal information, we cannot guarantee its absolute security. If you have any questions about security on our Web site, you can send email us at mail at APPLICATION dot com.
  paragraph9: We do our best to securely store information.
  section4: SECTION 4
  disclosure: DISCLOSURE
  paragraph10: APPLICATION may disclose personally identifiable information under special circumstances, such as to comply with court orders requiring us to do so or when your actions violate the Terms of Service.
  paragraph11: We won't disclose your information unless you do something that makes us disclose it.
  section5: SECTION 5
  storage: CLIENT DATA STORAGE
  paragraph12: APPLICATION makes no claim to the rights of your data. You retain all rights to your data and we will never contact your users directly, or use your data for our own business advantage or to compete with you or market to your users.
  paragraph13: You own your data. We won't use it.
  section6: SECTION 6
  cookies: COOKIES
  paragraph14: A cookie is a small amount of data, which may include an anonymous unique identifier. Cookies are sent to your browser from a web site and stored on your computer’s hard drive. Every computer that accesses our website is assigned a different cookie by us.
  paragraph15: We store a cookie on your computer to identify your session. This is how you stay logged in when you return to APPLICATION.
  section7: SECTION 7
  privacy: CHANGES TO THIS PRIVACY POLICY
  paragraph16: We reserve the right to modify this privacy statement at any time, so please review it frequently. If we make material changes to this policy, we will notify you here or by means of a notice on our homepage so that you are aware of what information we collect, how we use it, and under what circumstances, if any, we disclose it.
  paragraph17: We can change this privacy policy at anytime, but we'll try to let you know when we do.

